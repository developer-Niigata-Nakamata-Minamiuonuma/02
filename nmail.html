<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nメール</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  align-items: center;
}

.back {
  margin-right: 12px;
  font-size: 18px;
  cursor: pointer;
}

/* ===== 共通 ===== */
.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

.value {
  font-size: 16px;
}

.sub {
  font-size: 12px;
  color: #888;
  margin-top: 4px;
}

/* ===== ボタン ===== */
.action-btn {
  width: 100%;
  border: none;
  background: #bf0000;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
}

.link-btn {
  width: 100%;
  border: 1px solid #bf0000;
  background: #fff;
  color: #bf0000;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- ヘッダー -->
<div class="header">
  <div class="back" onclick="goBack()">←</div>
  <div>Nメール</div>
</div>

<div class="container">

  <!-- 利用中アドレス -->
  <div class="card">
    <div class="card-title">ご利用中のメールアドレス</div>
    <div class="value">user@nmail.example</div>
    <div class="sub">※ 模擬表示</div>
  </div>

  <!-- メールログイン -->
  <div class="card">
    <div class="card-title">メールログイン</div>
    <div class="sub">
      Webメールにログインしてメールを確認できます
    </div>
    <button class="action-btn" onclick="openMailLogin()">
      メールにログイン
    </button>
  </div>

  <!-- アプリ / 設定 -->
  <div class="card">
    <div class="card-title">メールアプリ・設定方法</div>
    <button class="link-btn" onclick="openAppDownload()">
      メールアプリのダウンロード
    </button>
    <button class="link-btn" onclick="openMailSetup()">
      設定方法を見る
    </button>
  </div>

  <!-- Googleアカウント -->
  <div class="card">
    <div class="card-title">Nメール Googleアカウント</div>
    <div class="sub">
      NメールをGoogleアカウントとして利用できます
    </div>
    <button class="action-btn" onclick="openGoogleApply()">
      Googleアカウント発行申請
    </button>
  </div>

  <!-- 注意 -->
  <div class="card sub">
    ※ 本画面はデモ（模擬）表示です。
  </div>

</div>

<script>
function goBack() {
  history.back();
}

/* ===== メールログイン ===== */
function openMailLogin() {
  window.open(
    "https://s323.xrea.com/mailr/?_gl=1*1597l0u*_gcl_au*MTgxNDcyMDU4Ni4xNzYwMTMxMzM2LjE0MDQwNzYyNjQuMTc2MDMwNjQwMi4xNzYwMzA3MDYz*_ga*NjQ4NDg3NTU3LjE3NjAxMzEzMzY.*_ga_J8YE7Q8ZQD*czE3NjAzMDU0MjEkbzgkZzEkdDE3NjAzMDcxMjYkajEkbDAkaDI4NzQ0ODUwMg..",
    "_blank"
  );
}

/* ===== ダミーリンク ===== */
function openAppDownload() {
  alert('メールアプリのダウンロード（模擬）');
}

function openMailSetup() {
  alert('設定方法サイト（模擬）');
}

function openGoogleApply() {
  alert('Googleアカウント発行申請（模擬）');
}
</script>

</body>
</html>
