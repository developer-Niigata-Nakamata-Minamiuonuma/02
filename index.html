<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ通信量（模擬）</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .title {
      font-size: 15px;
      color: #666;
      margin-bottom: 16px;
    }

    .circle-wrap {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    .bg {
      fill: none;
      stroke: #eee;
      stroke-width: 16;
    }

    .progress {
      fill: none;
      stroke: #bf0000; /* 楽天レッド */
      stroke-width: 16;
      stroke-linecap: round;
      stroke-dasharray: 565;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s ease;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #bf0000;
    }

    .sub {
      font-size: 14px;
      color: #999;
      margin-top: 12px;
    }

    .plan {
      margin-top: 16px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">今月のデータ通信量</div>

    <div class="circle-wrap">
      <svg width="200" height="200">
        <circle class="bg" cx="100" cy="100" r="90"></circle>
        <circle class="progress" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="center-text">無制限</div>
    </div>

    <div class="sub">高速データ通信</div>
    <div class="plan">楽天最強プラン（模擬）</div>
  </div>

</body>
</html>
