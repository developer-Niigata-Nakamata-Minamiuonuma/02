<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakuten Mobile（模擬）</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== 重要なお知らせ ===== */
.notice {
  background: #fff4f4;
  border-bottom: 1px solid #ffd6d6;
  padding: 12px 16px;
  font-size: 14px;
  cursor: pointer;
}

.notice-title {
  display: flex;
  align-items: center;
  color: #bf0000;
}

.notice-title span {
  margin-left: 8px;
}

.notice-detail {
  margin-top: 8px;
  font-size: 13px;
  color: #333;
  display: none;
}

/* ===== メイン ===== */
.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

/* ===== ユーザーID ===== */
.user-id {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.copy-btn {
  font-size: 12px;
  background: #f5f5f5;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'M PLUS 1', sans-serif;
}

.copy-msg {
  margin-top: 6px;
  font-size: 12px;
  color: #bf0000;
  display: none;
}

/* ===== プルダウン ===== */
.card-title select {
  border: none;
  background: #f5f5f5;
  padding: 4px 8px;
  border-radius: 6px;
  font-family: 'M PLUS 1', sans-serif;
  font-size: 12px;
}

/* ===== 円表示 ===== */
.circle-wrap {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 10px auto 0;
}

svg { transform: rotate(-90deg); }

.bg {
  fill: none;
  stroke: #eee;
  stroke-width: 16;
}

.progress {
  fill: none;
  stroke: #bf0000;
  stroke-width: 16;
  stroke-linecap: round;
  stroke-dasharray: 565;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 34px;
  color: #bf0000;
}

.label {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 8px;
}

/* ===== ハンバーガーメニュー ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
}

.drawer {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: #fff;
  transition: right 0.3s ease;
}

.drawer.open { right: 0; }
.overlay.show { display: block; }

.drawer-header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.drawer ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.drawer li {
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.drawer .important {
  color: #bf0000;
}
</style>
</head>

<body>

<div class="header">
  <div>Rakuten Mobile</div>
  <div onclick="openMenu()">☰</div>
</div>

<!-- 重要なお知らせ -->
<div class="notice" onclick="toggleNotice()">
  <div class="notice-title">
    ⚠️ <span>重要なお知らせ</span>
  </div>
  <div class="notice-detail" id="noticeDetail">
    現在、一部地域において通信が不安定になる場合があります。<br>
    詳細は公式サイトをご確認ください。（模擬表示）
  </div>
</div>

<div class="container">

  <!-- ユーザーID -->
  <div class="card">
    <div class="card-title">ユーザーID</div>
    <div class="user-id">
      <span id="userId">RM-1234-5678</span>
      <button class="copy-btn" onclick="copyUserId()">コピー</button>
    </div>
    <div class="copy-msg" id="copyMsg">コピーしました</div>
  </div>

  <!-- 通信情報 -->
  <div class="card">
    <div>提供通信：Rakuten</div>
    <div>通信方式：5G</div>
    <div>通信状態：良好</div>
  </div>

  <!-- データ通信量 -->
  <div class="card">
    <div class="card-title">
      データ通信量
      <select id="monthSelect" onchange="changeMonth()">
        <option value="2026-02">2026年2月</option>
        <option value="2026-01">2026年1月</option>
        <option value="2025-12">2025年12月</option>
      </select>
    </div>

    <div class="circle-wrap">
      <svg width="220" height="220">
        <circle class="bg" cx="110" cy="110" r="90"/>
        <circle class="progress" cx="110" cy="110" r="90"/>
      </svg>
      <div class="center-text">無制限</div>
    </div>

    <div class="label" id="usageLabel">
      高速データ通信（2026年2月）
    </div>
  </div>

  <!-- 注意 -->
  <div class="card">
    ※ 本画面はデモ（模擬）表示です。<br>
    実際の通信量・速度を示すものではありません。
  </div>

</div>

<div class="overlay" onclick="closeMenu()"></div>

<div class="drawer">
  <div class="drawer-header">
    <div>メニュー</div>
    <div onclick="closeMenu()">✕</div>
  </div>
  <ul>
    <li>利用状況</li>
    <li>料金・お支払い</li>
    <li>契約プラン</li>
    <li>各種設定</li>
    <li class="important">ログアウト</li>
  </ul>
</div>

<script>
function openMenu() {
  document.querySelector('.drawer').classList.add('open');
  document.querySelector('.overlay').classList.add('show');
}

function closeMenu() {
  document.querySelector('.drawer').classList.remove('open');
  document.querySelector('.overlay').classList.remove('show');
}

function toggleNotice() {
  const detail = document.getElementById('noticeDetail');
  detail.style.display = detail.style.display === 'block' ? 'none' : 'block';
}

function changeMonth() {
  const select = document.getElementById('monthSelect');
  const label = document.getElementById('usageLabel');
  const map = {
    "2026-02": "高速データ通信（2026年2月）",
    "2026-01": "高速データ通信（2026年1月）",
    "2025-12": "高速データ通信（2025年12月）"
  };
  label.textContent = map[select.value];
}

function copyUserId() {
  const text = document.getElementById('userId').textContent;
  navigator.clipboard.writeText(text);
  const msg = document.getElementById('copyMsg');
  msg.style.display = 'block';
  setTimeout(() => msg.style.display = 'none', 2000);
}
</script>

</body>
</html>
