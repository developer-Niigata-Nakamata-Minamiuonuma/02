<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>通信量確認</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-btn {
  font-size: 22px;
  cursor: pointer;
}

/* ===== サイドメニュー（右） ===== */
.sidebar {
  position: fixed;
  top: 0;
  right: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  transition: right 0.3s;
  padding: 16px;
  z-index: 100;
}

.sidebar.open {
  right: 0;
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: #333;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

/* ===== メイン ===== */
.container {
  padding: 16px;
}

.notice {
  background: #fff3cd;
  border-radius: 10px;
  padding: 12px;
  font-size: 13px;
  margin-bottom: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
}

.card-title {
  font-size: 14px;
  margin-bottom: 10px;
}

/* ===== 利用料金 ===== */
.fee {
  font-size: 22px;
  font-weight: bold;
}

/* ===== 通信量 ===== */
.usage-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.circle {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 10px solid #bf0000;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 16px auto;
  font-size: 18px;
}

select {
  padding: 6px;
  border-radius: 6px;
}

/* ===== ボタン ===== */
.btn {
  display: block;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  margin-top: 10px;
}

.btn-outline {
  border: 1px solid #bf0000;
  color: #bf0000;
  background: #fff;
}
</style>
</head>

<body>

<!-- サイドバー -->
<div class="sidebar" id="sidebar">
  <a href="index.html">トップ</a>
  <a href="mypage.html">マイページ</a>
  <a href="#">お申し込み履歴</a>
  <a href="nmail.html">Nメール</a>
</div>

<!-- ヘッダー -->
<div class="header">
  <div>通信量確認</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="container">

  <!-- 重要なお知らせ -->
  <div class="notice">
    【重要】システムメンテナンスのお知らせ
  </div>

  <!-- 利用料金 -->
  <div class="card">
    <div class="card-title">利用料金（今月）</div>
    <div class="fee">0 円</div>
  </div>

  <!-- データ通信量 -->
  <div class="card">
    <div class="usage-header">
      <div id="usageLabel">高速データ通信</div>
      <select id="monthSelect" onchange="changeMonth()"></select>
    </div>

    <div class="circle">
      無制限
    </div>
  </div>

  <!-- Nメール -->
  <div class="card">
    <div class="card-title">Nメール</div>
    <a href="nmail.html" class="btn btn-outline">申込 / 詳細</a>
  </div>

  <!-- 電波改善 -->
  <div class="card">
    <div class="card-title">電波改善のご要望</div>
    <a
      href="https://tayori.com/faq/d41902257c3dfd4f6c51189d13b3e6be00b13c51/detail/d660d53018622fb61182e3f0eb1ec61d69592c70/"
      class="btn btn-outline"
      target="_blank"
    >
      フォームへ進む
    </a>
  </div>

</div>

<script>
/* ===== サイドメニュー ===== */
function toggleMenu() {
  document.getElementById('sidebar').classList.toggle('open');
}

/* ===== 月プルダウン自動生成 ===== */
const monthSelect = document.getElementById('monthSelect');
const usageLabel = document.getElementById('usageLabel');

function generateMonths(count = 3) {
  const now = new Date();
  monthSelect.innerHTML = '';

  for (let i = 0; i < count; i++) {
    const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
    const label = `${d.getFullYear()}年${d.getMonth() + 1}月`;

    const option = document.createElement('option');
    option.value = label;
    option.textContent = label;
    monthSelect.appendChild(option);
  }

  updateUsageLabel(monthSelect.value);
}

function changeMonth() {
  updateUsageLabel(monthSelect.value);
}

function updateUsageLabel(month) {
  usageLabel.textContent = `高速データ通信（${month}）`;
}

/* 初期化 */
generateMonths();
</script>

</body>
</html>
